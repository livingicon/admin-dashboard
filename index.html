<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- SIDEBAR -->
  <div class="dashboard">
    <div class="sidebar">
      <div class="sidebar-header">
        <div id="logo"></div>
        <div id="company-name">Dashboard</div>
      </div>
      <div class="sidebar-links">
        <div class="home">
          <div id="home-icon"></div>
          <div id="home-text">Home</div>
        </div>
        <div class="profile">
          <div id="profile-icon"></div>
          <div id="profile-text">Profile</div>
        </div>
        <div class="messages">
          <div id="messages-icon"></div>
          <div id="messages-text">Messages</div>
        </div>
        <div class="history">
          <div id="history-icon"></div>
          <div id="history-text">History</div>
        </div>
        <div class="tasks">
          <div id="tasks-icon"></div>
          <div id="tasks-text">Tasks</div>
        </div>
        <div class="communities">
          <div id="communities-icon"></div>
          <div id="communities-text">Communities</div>
        </div>
        <div class="settings">
          <div id="settings-icon"></div>
          <div id="settings-text">Settings</div>
        </div>
        <div class="support">
          <div id="support-icon"></div>
          <div id="support-text">Support</div>
        </div>
        <div class="privacy">
          <div id="privacy-icon"></div>
          <div id="privacy-text">Privacy</div>
        </div>
      </div>
    </div>
<!-- HEADER -->
    <div class="header">
    </div>

    <div class="main-content">
    </div>

  </div>
  
</body>
</html>
